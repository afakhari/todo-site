{% extends "tasks/base.html" %}
{% load jformat %}
{% block main %}
{% for task in tasks %}
<div
  style="border-left: solid 6px #4CAF50; background-color: rgb(237, 241, 241); margin: 2rem ;padding: 1rem 2rem;border-radius: 1rem;">
  <strong>{{task.title}}</strong>
  <p>{{task.details}}</p>
  <span><b>تاریخ انقضا: </b>{{task.deadline|jformat:"%Y/%m/%d - %H:%M"}}</span>
  <br>
</div>
{% endfor %}
{% endblock %}
